<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2 class="header">Daily to-do list manager</h2>
        <div class="content">
            <p class="date"></p>
            <form class="input">
                <input class="input__text" type="text" name="text" placeholder="Take the garbage out">
                <input class="input__button" type="submit" value="+">
            </form>
            <div class="tasks">
                <p class="tasks__remain">You have <span class="todoItemNumber"></span> pending items</p>
                <ul class="tasks__list"></ul>
                <div class="warning">
                    <i class="fa fa-beer"></i>
                    <span class="warning__span">Time to chill! You have no todos.</span>
                </div>
                <div class="tasks__list--completed"></div>
            </div>
            <div class="buttons">
                <button class="showButton btn">Show Complete</button>
                <button class="clearButton btn">Clear All</button>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
